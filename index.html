<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Quadratic Equation Solver</h1>
        <div class="mb-6">
            <p class="text-lg">Solve the following quadratic equation:</p>
            <p id="equation" class="text-xl font-semibold mt-2"></p>
        </div>
        <form id="solverForm" class="mb-4">
            <div class="mb-4">
                <label for="solution" class="block text-sm font-medium text-gray-700">Your Solution</label>
                <input type="text" id="solution" name="solution" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Submit</button>
        </form>
        <div id="result" class="text-center text-lg font-semibold"></div>
    </div>

    <script>
        function generateEquation() {
            const a = Math.floor(Math.random() * 10) + 1;
            const b = Math.floor(Math.random() * 20) - 10;
            const c = Math.floor(Math.random() * 20) - 10;
            return { a, b, c };
        }

        function displayEquation({ a, b, c }) {
            const equation = `${a}x² ${b >= 0 ? '+' : '-'} ${Math.abs(b)}x ${c >= 0 ? '+' : '-'} ${Math.abs(c)} = 0`;
            document.getElementById('equation').textContent = equation;
        }

        function solveQuadratic({ a, b, c }) {
            const discriminant = b * b - 4 * a * c;
            if (discriminant < 0) {
                return 'No real solutions';
            } else if (discriminant === 0) {
                const x = -b / (2 * a);
                return `x = ${x}`;
            } else {
                const x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                const x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                return `x₁ = ${x1}, x₂ = ${x2}`;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            let currentEquation = generateEquation();
            displayEquation(currentEquation);

            document.getElementById('solverForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const userSolution = document.getElementById('solution').value;
                const correctSolution = solveQuadratic(currentEquation);
                const resultElement = document.getElementById('result');

                if (userSolution === correctSolution) {
                    resultElement.textContent = 'Correct!';
                    resultElement.classList.add('text-green-500');
                    resultElement.classList.remove('text-red-500');
                } else {
                    resultElement.textContent = `Incorrect. The correct solution is: ${correctSolution}`;
                    resultElement.classList.add('text-red-500');
                    resultElement.classList.remove('text-green-500');
                }

                currentEquation = generateEquation();
                displayEquation(currentEquation);
                document.getElementById('solution').value = '';
            });
        });
    </script>
</body>
</html>
